<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Conversor </title>
</head>
<body>

    <div class="container">
        <h1 class="text-success my-5">Convertidor de sistemas numericos</h1>
        
        <div class="row justify-content-around border border-info">
            <h3 class="my-2 text-center">N base a decimal</h3>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Convertir:</label>
                    <input type="text" class="form-control" id="valortd" placeholder="Valor a convertir">
                </div>
                <div class="form-group">
                    <label for="">Que es base:</label>
                    <input type="number" name="basetd" id="basetd" class="form-control" min="2" max="16">
                </div>
                <button class="btn btn-primary my-2" id="button_td">Convertir</button>
            </div>
            <div class="col-3">
                <span class="form-control mt-5 d-none border border-primary" id="tdspan"></span>
            </div>
        </div>

        <hr class="my-5 border border-info">

        <div class="row justify-content-around border border-info">
            <h3 class="my-2 text-center">Decimal a N base</h3>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Convertir:</label>
                    <input type="number" class="form-control" id="valortn" placeholder="Valor a convertir">
                </div>
                <div class="form-group">
                    <label for="">A base:</label>
                    <input type="number" name="basetn" id="basetn" class="form-control" min="2" max="16">
                </div>
                <button class="btn btn-primary my-2" id="button_tn">Convertir</button>
            </div>

            <div class="col-3">
                <span class="form-control mt-5 d-none border border-primary" id="tnspan">aaa</span>
            </div>
        </div>

    </div>
    

    

    <!--- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Funciones JS -->
    <script src="./scripts/functions.js"></script>

    <!-- general -->
    <script src="./scripts/main.js"></script>

</body>
</html>
